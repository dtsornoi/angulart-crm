<div class="container">
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button (click)="deleteEmployee(employee.id.valueOf())">Delete</button>

        <button (click)="isClickedButton(employee)">Update</button>
        <div>
          <app-update-employee
            *ngIf="employee.isActive"
            [employeeId]="employee"></app-update-employee>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
